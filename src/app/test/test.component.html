<h1>{{componentHint}}</h1>
<button on-click="showData($event)" type="button" class="btn btn-primary"
        [value]="componentProp" [attr.componentAttr]="componentAttr"
        [class]="componentClass">Dark Edit
</button>

<button on-click="showData($event)" type="button" class="btn btn-primary"
        [class.red-background]="applyRed">Edit
</button>

<input
  type="text" [(ngModel)]="componentHint">
<p>Two way binding! Hello {{ componentHint }}!</p>
